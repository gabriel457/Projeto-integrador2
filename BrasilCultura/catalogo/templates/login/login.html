{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>Login</title>

    <link rel="shortcut icon" href="../../static/icons/login.png" type="image/x-icon">

</head>
<body>
   <div id="from" class="mx-auto" style="width: 300px;">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h2 class="title">
            Login 
        </h2> 
        <label for="username">Nome</label>
        <div class="input">
            <input class="form-control" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        
        <label for="senha">Senha</label>
        <div>
            <input class="form-control" id="senha" name="senha" placeholder="Senha" type="password" minlength="8" required>
        </div>
        <div id="btn" class="mt-3">
            <button type="submit" class="btn btn-warning">Login</button>
        </div>
    </form>
   </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>Cadastro</title>
</head>
<body>
   <div id="from">
    <form action="{% url 'cadastro' %}" method="post">
        {% csrf_token %}
        <h2 class="title">
            Cadastro
        </h2> 
        <label for="username">Nome</label>
        <div class="input">
            <input class="form-control form-control-md" id="username" name="username" placeholder="Nome" type="text" required>
        </div>
        <label for="email"> Email</label>
        <div class="input">
            <input class="form-control form-control-md" id="email" name="email" placeholder="Email" type="email" required>
        </div>
        <label for="senha">Senha</label>
        <div>
            <input class="form-control form-control-md" id="senha" name="senha" placeholder="Senha" type="password" minlength="8" required>
        </div>
        <div id="btn">
            <button type="submit" class="mt-3 btn btn-warning">Cadastro</button>
        </div>
    </form>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
